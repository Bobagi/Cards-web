<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/board.css" />
  </head>

  <body style="overflow: hidden">
    <div id="game-container">
      <div class="leftTableSide">
        <div style="align-content: center">
          <button id="buttonHistory">Fechar</button>
        </div>
        <fieldset id="history-fieldset" class="fieldset-game-board">
          <div id="history-board" class="game-board"></div>
        </fieldset>
      </div>
      <div class="rightTableSide">
        <div class="hand">
          <div>
            <p>Opponent's hand</p>
          </div>
          <div id="opponent-hand"></div>
          <div id="opponentDeckDiv"></div>
        </div>
        <div id="middle-section" style="display: flex">
          <div>
            <fieldset class="fieldset-game-board">
              <div id="card-board" class="game-board">
                <div id="Player-card-board" class="card-board"></div>
                <div id="Opponent-card-board" class="card-board"></div>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="hand">
          <div>
            <p>Player's hand</p>
          </div>
          <div id="player-hand"></div>
          <div id="playerDeckDiv"></div>
        </div>
      </div>
    </div>

    <div id="modalMessage" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Dracomania</h2>
        <p>Iniciar jogo</p>
        <button id="btnStart">Jogar</button>
        <!-- <button id="action2">Action 2</button> -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="dist/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#buttonHistory').click(function () {
          $('#history-fieldset').toggle('slow')
          $(this).text(function (i, text) {
            return text === 'Fechar' ? 'Hist√≥rico' : 'Fechar'
          })
        })

        $('#modalMessage').show()

        // $('#buttonHistory').click(function () {
        //   $('#modalMessage').show()
        // })

        $('#btnStart').click(function () {
          $('#modalMessage').hide()
        })
      })
    </script>

    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        position: relative;
        margin: auto;
        padding: 20px;
        background-color: white;
        width: 300px;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
  </body>
</html>
